- name: Start unicorn
  sudo_user: 'vagrant'
  command: bash -lc "cd ~vagrant/rails-project && bundle exec unicorn_rails -c config/unicorn.rb -D" -u 'vagrant'

- name: Restart nginx
  service: name=nginx state=restarted
